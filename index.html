<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Space and Mise En Scene</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <!-- Custom Components -->
    <script src="https://rawgit.com/andreasplesch/aframe-meshline-component/master/dist/aframe-meshline-component.min.js"></script>
    <script src="scripts/reset.js"></script>
    <script src="scripts/spotlight-controls.js"></script>
    <script src="scripts/lighting-controls.js"></script>
  </head>
  <body>
    
    <a-scene id="scene-light" light="defaultLightsEnabled: false">
    <!-- <a-assets>
      stage change options
      <a-entity class="link"
        geometry="primitive: box; height: 0.3; width: 0.3"
        material="src: assets/woodfloor"
        sound="on: click; src: assets/click.wav" ></a-entity>
    </a-assets> -->
    <!-- surrounding -->
      <a-sky color="#000000"></a-sky>
      <!-- backdrop -->
      <a-plane color="#CED175" height="30" width="30" position="-14.94 9.718" rotation="0 90 0"></a-plane>

      <!-- Ground -->
      <a-plane src="assets/woodfloor.jpg" rotation="-90 0 0" width="30" height="50" repeat="10 10" id="ground" spotlight-controls></a-plane>

      <!-- Curtains -->
      <a-plane color="#E83737" height="30" width="7" position="1.907 11 -15.893" rotation="0 90 0"></a-plane>
      <a-plane color="#E83737" height="30" width="7" position="11.737 11 -21.33" rotation="0 90 0"></a-plane>
      <a-plane color="#E83737" height="30" width="7" position="-9.063 11 13.791" rotation="0 90 0"></a-plane>
      <a-plane color="#E83737" height="30" width="7" position="10.714 11 21.047" rotation="0 90 0"></a-plane>
      <a-plane color="#E83737" height="30" width="7" position="1.799 11 15.658" rotation="0 90 0"></a-plane>
      <a-plane color="#E83737" height="30" width="7" position="-9.054 11 -12.341" rotation="0 90 0"></a-plane>
      
      <!-- actor -->
      <a-sphere position="-0.3 8.242 0.892" radius="1" color="#4FA6AF">
      <a-cylinder position="0 -4.498 -0.01" radius="0.5" height="8" color="#4FA6AF"></a-cylinder>
      </a-sphere>

      <!-- audience -->
      <a-curvedimage src="assets/audience.jpg" height="30" radius="80" theta-length="72"
                  rotation="0 53.228 0" position="-42.05 12.053 0" scale="0.8 0.8 0.8"></a-curvedimage>
      
      <!-- invisible sky plane (for detecting upward gaze) -->
      <a-plane rotation="90 0 0" width="300" height="500" position="0 20 0"
        material="opacity: 0.0; transparent: true" id="up"></a-plane>

      <!-- Light links. -->
      <a-light type="directional" color="#FFF" intensity="0.6" position="-0.5 1 1"></a-entity>
      <a-light type="ambient" color="#BBB" id="light" lighting-controls="down: ground"></a-light>

      <!-- Camera + cursor. -->
      <a-camera position="5.192 7.687 1.544" rotation="1.948 88.865 -1.776" id="camera">
        <a-cursor color="yellow" fuse="false"/>
      </a-camera>
    </a-scene>
  </body>
</html>
<script>enableReset();</script>
